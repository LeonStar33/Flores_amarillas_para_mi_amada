

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feliz 21 de sep te amo Nericita</title>
<style>
  :root{
    --bg1:#0b0f1a;
    --petal:#ffd21f;
    --petal-edge:#ffef8f;
    --center:#3d220d;
    --leaf:#2bb673;
    --stem:#16824b;
    --glow:#ffe86a;
    --text:#fff9d9;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family: Arial, sans-serif;
    background: radial-gradient(1200px 700px at 50% 100%, #22265b, var(--bg1)) fixed;
    color: var(--text);
    overflow:hidden;
  }
  .stage{
    position:relative;
    width:100%;
    height:100%;
    display:grid;
    place-items:center;
  }

  /* Mensaje */
  .message{
    position:absolute;
    top:15px;
    width:100%;
    text-align:center;
    letter-spacing:.12em;
    text-transform:uppercase;
    font-weight:800;
    text-shadow:0 0 10px var(--glow), 0 0 30px var(--glow);
    pointer-events:none;
  }
  .message .te{
    display:inline-block;
    font-size:clamp(26px, 4vw, 40px);
  }
  .message .amo{
    display:block;
    font-size:clamp(42px, 9vw, 80px);
    margin-top:.20em;
  }
  .message .extra{
    display:block;
    font-size:clamp(18px, 4vw, 28px);
    margin-top:.3em;
  }

  /* Suelo */
  .ground{
    position:absolute; bottom:-80px; left:50%; transform:translateX(-50%);
    width:min(900px, 95vw); height:260px;
    background: radial-gradient(60% 80% at 50% 10%, rgba(0,0,0,.18), transparent 60%),
                radial-gradient(70% 100% at 50% 100%, rgba(0,0,0,.35), transparent 70%);
    filter: blur(2px);
  }

  /* Ramo */
  .bouquet{
    margin-top:100px;
    display:flex;
    justify-content:space-around;
    flex-wrap:wrap;
    width:100%;
    max-width:820px;
  }

  .flower{
    animation: sway 6s ease-in-out infinite;
  }
  .flower:nth-child(odd){ animation-duration:7s}
  .flower:nth-child(3n){ animation-duration:8s}
  @keyframes sway{
    0%,100%{ transform:rotate(-3deg)}
    50%{ transform:rotate(3deg)}
  }

  svg{overflow:visible}
  .petal{fill:var(--petal); stroke:var(--petal-edge); stroke-width:1.2}
  .disk{fill:var(--center)}
  .leaf{fill:var(--leaf)}
  .stem{stroke:var(--stem); stroke-width:8; stroke-linecap:round}

  /* Partículas */
  .particle{
    position:absolute;
    font-size:14px;
    user-select:none;
    pointer-events:none;
    filter: drop-shadow(0 0 6px var(--glow));
  }

  .hint{
    position:absolute; bottom:14px; width:100%; text-align:center;
    font-size:12px; opacity:.7;
  }
</style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="message">
      <span class="te">TE</span>
      <span class="amo">AMO</span>
      <span class="extra">✦ Feliz 21 de Septiembre mi amada Nericita ✦</span>
    </div>

    <div class="bouquet" id="bouquet">
      <!-- Flor 1 -->
      <div class="flower">
        <svg width="170" height="400" viewBox="-85 -20 170 420">
          <path class="stem" d="M0,380 C -10,330 -20,270 -8,210 C 6,150 6,100 0,60"/>
          <ellipse class="leaf" cx="-24" cy="220" rx="30" ry="15"/>
          <ellipse class="leaf" cx="20" cy="290" rx="30" ry="15"/>
          <g transform="translate(0,48)">
            <circle class="disk" r="40"/>
            <g>
              <circle class="petal" r="20" cx="60"/>
              <circle class="petal" r="20" cx="-60"/>
              <circle class="petal" r="20" cy="60"/>
              <circle class="petal" r="20" cy="-60"/>
              <circle class="petal" r="20" cx="42" cy="42"/>
              <circle class="petal" r="20" cx="-42" cy="42"/>
              <circle class="petal" r="20" cx="42" cy="-42"/>
              <circle class="petal" r="20" cx="-42" cy="-42"/>
            </g>
          </g>
        </svg>
      </div>

      <!-- Flor 2 -->
      <div class="flower">
        <svg width="190" height="420" viewBox="-95 -20 190 440">
          <path class="stem" d="M0,390 C 10,330 20,275 12,220 C 4,160 -6,120 0,70"/>
          <ellipse class="leaf" cx="-28" cy="250" rx="30" ry="15"/>
          <ellipse class="leaf" cx="16" cy="310" rx="30" ry="15"/>
          <g transform="translate(0,60)">
            <circle class="disk" r="40"/>
            <g>
              <circle class="petal" r="20" cx="60"/>
              <circle class="petal" r="20" cx="-60"/>
              <circle class="petal" r="20" cy="60"/>
              <circle class="petal" r="20" cy="-60"/>
              <circle class="petal" r="20" cx="42" cy="42"/>
              <circle class="petal" r="20" cx="-42" cy="42"/>
              <circle class="petal" r="20" cx="42" cy="-42"/>
              <circle class="petal" r="20" cx="-42" cy="-42"/>
            </g>
          </g>
        </svg>
      </div>

      <!-- Flor 3 -->
      <div class="flower">
        <svg width="160" height="360" viewBox="-80 -20 160 380">
          <path class="stem" d="M0,340 C -6,300 -12,250 -6,210 C 0,170 8,120 0,80"/>
          <ellipse class="leaf" cx="-22" cy="210" rx="30" ry="15"/>
          <ellipse class="leaf" cx="8" cy="270" rx="30" ry="15"/>
          <g transform="translate(0,70)">
            <circle class="disk" r="40"/>
            <g>
              <circle class="petal" r="20" cx="60"/>
              <circle class="petal" r="20" cx="-60"/>
              <circle class="petal" r="20" cy="60"/>
              <circle class="petal" r="20" cy="-60"/>
              <circle class="petal" r="20" cx="42" cy="42"/>
              <circle class="petal" r="20" cx="-42" cy="42"/>
              <circle class="petal" r="20" cx="42" cy="-42"/>
              <circle class="petal" r="20" cx="-42" cy="-42"/>
            </g>
          </g>
        </svg>
      </div>
    </div>

    <div class="ground"></div>
    <div class="hint">Toca para soltar corazones amorcito ❤</div>
  </div>

<script>
(() => {
  const stage = document.getElementById('stage');

  function spawnParticle(x, y, symbol) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.textContent = symbol || (Math.random() < 0.7 ? '❤' : '✦');
    p.style.left = x + 'px';
    p.style.top = y + 'px';

    const rise = 100 + Math.random()*120;
    const drift = (Math.random()*2 - 1) * 40;
    const duration = 2000 + Math.random()*1000;
    const start = performance.now();

    stage.appendChild(p);

    function frame(t){
      const k = Math.min(1,(t-start)/duration);
      const ease = 1-Math.pow(1-k,3);
      const tx = x + drift*ease;
      const ty = y - rise*ease;
      p.style.transform = `translate(${tx}px,${ty}px) scale(${1-k*.3})`;
      p.style.opacity = (1-k).toFixed(2);
      if(k<1) requestAnimationFrame(frame);
      else p.remove();
    }
    requestAnimationFrame(frame);
  }

  setInterval(()=>{
    const rect = stage.getBoundingClientRect();
    spawnParticle(Math.random()*rect.width, rect.height*0.7+Math.random()*100);
  }, 600);

  stage.addEventListener('click', e=>{
    const rect = stage.getBoundingClientRect();
    const x = e.clientX-rect.left;
    const y = e.clientY-rect.top;
    for(let i=0;i<10;i++) setTimeout(()=>spawnParticle(x,y,'❤'), i*40);
  });
})();
</script>
</body>
</html>
